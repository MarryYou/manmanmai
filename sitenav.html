<script>
	$(function() {
   loadajax('http://127.0.0.1:3000/api/getsitenav',{},
   function(data){
   	console.log(data);
   	var html = template('nav',data);
   	$('#nav_ul').html(html);
   })
	})
		function loadajax(url, data, callback) {
		$.ajax({
			type: "get",
			url: url,
			async: true,
			data: data,
			dataType: 'jsonp',
			success: function(data) {
				callback(data);
			}
		});
	}
</script>
